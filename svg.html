<html>
  <head>
    <title>SVG hack</title>
    <link rel="stylesheet" href="https://use.typekit.net/srk3hpl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js" integrity="sha512-p3Tp2zn+wApBreZCgRkmMwnfpN8MUPXzzOihXx7iGYXqE7t6m9drY8HeyMeeFuDWiTFKrGUrq3jpbT0vX6zY/Q==" crossorigin="anonymous"></script>
    <script src="svgcard.js"></script>
    <script src="templates.js"></script>
    <script src="images.js"></script>
  </head>

  <body onload="populateSelect();">
    <section class="section">
      <form id="form-item">
        <div class="field">
          <label class="label">Template</label>
          <div class="select">
            <select id="itemselect" oninput="updateFromTemplate();"></select>
          </div>
        </div>

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" name="name" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Image</label>
          <div class="select">
            <select id="imageselect" name="imageSource" oninput="updateItem(); draw();"></select>
          </div>
        </div>

        <div class="field">
          <label class="label">Damage</label>
          <div class="control">
            <input class="input" name="damage" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Usage</label>
          <div class="control">
            <input class="input" name="usage" type="number" min="0" max="9" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Class Detail</label>
          <div class="control">
            <input class="input" name="classDetail" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Mechanics Detail</label>
          <div class="control">
            <input class="input" name="mechanicDetail" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Clear Detail</label>
          <div class="control">
            <input class="input" name="clearDetail" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">Has Star</label>
          <div class="control">
            <input type="checkbox" name="star" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">Is Armour</label>
          <div class="control">
            <input type="checkbox" name="armour" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Width</label>
          <div class="control">
            <input class="input" name="width" type="number" min="1" max="3" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="label">Height</label>
          <div class="control">
            <input class="input" name="height" type="number" min="1" max="3" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">Border</label>
          <div class="control">
            <input type="checkbox" name="border" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">Divider</label>
          <div class="control">
            <input type="checkbox" name="divider" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">Background Colour</label>
          <div class="control">
            <input type="color" name="backgroundColor" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">Foreground Colour</label>
          <div class="control">
            <input type="color" name="foregroundColor" oninput="updateItem(); draw();"/>
          </div>
        </div>

        <div class="card">
          <div id="display" class="card-content"></div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item" id="svglink" onclick="downloadsvg();">Download SVG</a>
          </footer>
        </div>
      </form>
    </section>
    <script>
      /*
       IDEAS
       - mechanics at bottom instead
       - also use google fonts for gracefull fallback
       */

    /* The item that is being edited */
    let item = undefined;

    function readFile(blob){
      return new Promise((resolve, reject) => {
        var fr = new FileReader();
        fr.onload = () => {
          resolve(fr.result )
        };
        fr.readAsDataURL(blob);
      });
    }

    function generatesvg(selector) {
      let promises = [];
      /* Iterate through the images and replace URI references with embedded data: URLs */
      let svg = SVG(selector).clone();
      for (let image of svg.find('image')) {
        p = fetch(image.attr('href')).then(function(response) {
          return response.blob();
        }).then(function(blob) {
          return readFile(blob);
        }).then(function(dataurl) {
          image.attr('href', dataurl, 'http://www.w3.org/1999/xlink');
        });
        promises.push(p);
      }
      /* When all those promises have finished, turn the SVG to a data URL and chain */
      return Promise.all(promises).then(function() {
        let blob = new Blob([svg.svg()], {type:'image/svg+xml;charset=utf-8'});
        return readFile(blob);
      });
    }

    /* Download the SVG */
    function downloadsvg() {
      generatesvg('#display svg').then(function(dataurl) {
        let a = document.createElement('a');
        // TODO: somehow use item.name + ".svg"
        a.download = 'item.svg'
        a.href = dataurl;
        a.click();
      });
    }

    const itemselect = document.getElementById('itemselect');
    const imageselect = document.getElementById('imageselect');

    function populateSelect() {
      /* Populate the images */
      for (const elem of defaultImages) {
        let opt = document.createElement("option");
        opt.text = elem[0];
        opt.value = elem[1]
        imageselect.add(opt, null);
      }
      /* Populate the item templates */
      for (const key in itemTemplates) {
        let opt = document.createElement("option");
        opt.value = key;
        opt.text = itemTemplates[key].name;
        itemselect.add(opt, null);
      }
      updateFromTemplate();
    }

    function removeAllChildren(element) {
      while (element.firstChild) {
        element.removeChild(element.firstChild)
      }
    }

    function updateFromTemplate() {
      item = Object.assign({}, itemTemplates[itemselect.value]);

      const form = document.getElementById("form-item");
      for (const element of form.elements) {
        if (element.name) {
          switch (element.type) {
            case 'color':
            case 'number':
            case 'text':
            case 'select-one':
              element.value = item[element.name];
              break;
            case 'checkbox':
              element.checked = item[element.name];
              break;
            default:
              console.warn(`Unhandled element type ${element.type}`);
          }
        }
      }

      draw();
    }

    function updateItem() {
      const form = document.getElementById("form-item");
      for (const element of form.elements) {
        if (element.name) {
          switch (element.type) {
            case 'color':
            case 'number':
            case 'text':
            case 'select-one':
              item[element.name] = element.value;
              break;
            case 'checkbox':
              item[element.name] = element.checked;
              break;
            default:
              console.warn(`Unhandled element type ${element.type}`);
          }
        }
      }
    }

    function draw() {
      removeAllChildren(document.getElementById('display'));
      let svg = renderItem(item, '#display');
    }
  </script>
  </body>
</html>
